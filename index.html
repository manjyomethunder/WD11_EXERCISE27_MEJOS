    <form class="form" action="">
        <h1>ASYNCHRONOUS JAVASCRIPT</h1>
        <button class="btn btn-success" id="startBtn" onclick="start();">Start the change of color</button>
        <button class="btn btn-danger" type="button" onclick="stop();">Stop the change of color</button>
        <button class="btn btn-secondary" onclick="window.location.reload();">Reset</button>
        <br><br>
        <h3 id="downCounth3" style="display: none;">COUNTDOWN</h3>
        <p id="downCount"></p>
        <input type="number" placeholder="set timer in seconds" id="setTimer">
        <input type="number" placeholder="set count down in seconds" id="setCountDown">
        <h1 id="rgbValue">RGB value</h1>
    </form>

<script>
    function sparklingBg() {
        let sampleHeading = document.getElementById("randomBgColor")
        let colorRed = Math.floor(Math.random() * 256);
        let colorGreen = Math.floor(Math.random() * 256);
        let colorBlue = Math.floor(Math.random() * 256);
        rgbValue.innerHTML = `RGB(${colorRed}, ${colorGreen}, ${colorBlue})`

        randomBgColor.style.background = `rgb(${colorRed},${colorGreen},${colorBlue})`;
    }
    function stop(){
        downCounth3.style.display = "none";
        downCount.style.display = "none";
        startBtn.removeAttribute("disabled");
        setCountDown = 0;
        clearInterval(intervalID);
    
        
        
    }
    function start(){
        startBtn.setAttribute("disabled", true);
        downCounth3.style.display = "block";
        downCount.style.display = "block";
        let setTimer = document.getElementById("setTimer").value * 1000;
        if (setTimer <= 0) {
            setTimer = 500;
        }
        intervalID = setInterval(sparklingBg, setTimer);
        
        let setCountDown = document.getElementById("setCountDown").value;
        if (setCountDown <= 0) {
            setCountDown = 10;
        }
        
        let countDown = setInterval(() => {
            if (setCountDown < 0){
                clearInterval(countDown)
                stop()
                
            }
             else {
                
                downCount.innerHTML = `${setCountDown} seconds remaining to stop`;
                
            }
            setCountDown -= 1
            
        }, 1000)
        
        
    }
